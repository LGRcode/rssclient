<ion-header>

  <ion-navbar>
    <ion-title>Lista de feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of rssData">
            <ion-thumbnail item-start>
              <img src="{{item.image}}">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p text-wrap class="block-text-limit" [innerHTML]="item.text"></p>
        </ion-item>
      </ion-list>

</ion-content>
